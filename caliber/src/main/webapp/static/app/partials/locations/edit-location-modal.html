<!--********************************************* Edit Location Modal ************************************-->
<form ng-init="preventModalClose()">
	<div class="modal fade" id="editLocationModal" tabindex="-1"
		role="dialog" aria-labelledby="locationModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="locationModalLabel">Edit Location</h4>
				</div>
				<!-- Edit Location Info -->
				<div class="modal-body">

					<h3 ng-bind="locationFormName">Edit Location</h3>
					<div>
						<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="locationCompany">Company Name:</label> <input
									ng-model="locationForm.company" type="text"
									class="form-control" id="locationCompany"
									placeholder="Enter Company Name" required>
							</div>

							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="locationStreet">Street Address:</label> <input
									ng-model="locationForm.street" type="text" class="form-control"
									id="locationStreet" placeholder="Enter Street Address" required>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="locationCity">City:</label> <input
									ng-model="locationForm.city" type="text" class="form-control"
									id="locationStreet" placeholder="Enter City" required>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="locationState">State:</label> <select
									ng-model="locationForm.state" class="form-control"
									id="locationState" ng-required="true">
									<option value="" disabled>Select State</option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="locationZipCode">Zipcode:</label> <input
									ng-model="locationForm.zipcode" type="text"
									class="form-control" id="locationZipCode"
									placeholder="Enter Zipcode" required>
							</div>
							
							<!-- <div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="locationActive">Active Status:</label> <select
									ng-model="locationForm.active" class="form-control"
									id="locationActive" ng-required="true">
									<option value="" disabled>Active Status</option>
									<option value="0">Deactivate</option>
									<option value="1">Activate</option>
								</select>
							</div> -->
						</div>

									type="checkbox" ng-checked="locationForm.active"
									style="text-align: left" ng-model="locationForm.active" />
							</div> -->

				</div>

			</div>
		</div>
	</div>

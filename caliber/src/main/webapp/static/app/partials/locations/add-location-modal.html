<!--********************************************* Confirm Location Delete Modal ************************************-->
<form>
    <div class="modal fade" id="addLocationModal" tabindex="0"
        role="dialog" aria-labelledby="locationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="locationModalLabel">Reactivate
                        Location</h4>
                </div>
                <div class="modal-body">
                    <h3>Are you sure you want to re-activate {{selectedLocation.company}}?</h3>
                    <br />
                </div>
                <div class="modal-footer">
                    <input type="submit" ng-click="reactivateLocation(selectedLocation)" value="Reactivate"
                        class="btn btn-lg btn-danger" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
